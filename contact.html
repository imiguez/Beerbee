  <body>

    <article id="contact-article">
        <h2>DEJANOS TU CONSULTA U OPINIÓN</h2>
        <form class="form" id="contact-form">
            <label for="name">Nombre completo:</label>
            <input type="text" id="name" name="name" placeholder="Nombre y apellido..">
            <label for="mail">Mail:</label>
            <input type="email" id="mail" name="mail" placeholder="example@mail.com..">
            <label for="consulta">Tu consulta u opinión:</label>
            <input type="text" id="consulta" name="consulta" placeholder="¿Cuál es tu consulta?..">
            <label for="captcha">Ingresa el siguiente captcha</label>
            <div id="captcha-box"></div>
            <input type="text" id="captcha-answer" name="captcha" maxlength="5">
            <p id="error-message">Captcha incorrecto intente nuevamente</p>
            <button type="submit" id="submit-button">SUBMIT</button>
        </form>
    </article>

    <script type="text/javascript" src="../js/validation.js"></script>
    <script src="../js/responsive.js"></script>
  </body>
</html>
